<body style="font-family: 'Poppins', sans-serif;">
<h3>Educaci√≥n</h3>

<div class="education-container">
  <div *ngFor="let uni of education" class="education-item">
    <div class="education-date">{{ uni.fecha }}</div>
    <div class="education-details">
      <div class="education-name">{{ uni.nombre }}</div>
      <div class="education-faculty">{{ uni.facultad }}</div>
      <div class="education-career">{{ uni.carrera }}</div>
      <div class="education-location">{{ uni.ubicacion }}</div>
    </div>
  </div>
</div>
</body>
